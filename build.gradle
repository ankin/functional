plugins {
    id 'java'
    id 'scala'
}

group 'org.ankin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
